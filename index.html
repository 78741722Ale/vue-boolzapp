<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo Pagina -->
    <title>Vue Boolzapp</title>
    <!-- Link Foglio stile Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!-- Link a Font-Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>

    <!-- Header del body -->
    <section class="b_header"></section>
    <!-- Main del Body -->
    <section class="b_main"></section>
    
    <!-- Link a div con ID Principale -->
    <!-- Creo i due maxi container- aside e main -->
    <div class="m_container absolute_center" id='app'>
        <!-- Aside, zona di tutte le chat -->
        <aside id="app_aside">
            <div :class="row_aside_class">
                <!-- Utente (annidamento semi-ok) -->
                <div :class="active_chat_class">
                    <!-- Profilo Utente Attivo (qua intanto scrivi ma poi cambia con dinamica) -->
                    <div class="col-3 h-100 border_visible"></div>
                    <!-- Icone Utente Attivo -->
                    <div class="col-3 h-100 border_visible"></div>
                </div>
                <!-- Notifiche (annidamento semi-ok) -->
                <div :class="notification_chat_class">
                    <!-- Icona notifiche -->
                    <div class="col-2 h-100 border_visible"></div>
                    <!-- Messaggi di testo -->
                    <div class="col-10 h-100 border_visible"></div>
                </div>
                <!-- input Search (annidamento semi-ok) -->
                <div :class="input_search_class">
                    <!-- Pulsante ricerca -->
                    <div class="col-2 h-100 border_visible"></div>
                    <!-- Input Type di ricerca -->
                    <div class="col-10 h-100 border_visible"></div>
                </div>
                <!-- Tutte le chat, qua va anche scrollbar -->
                <div class="col-12 h_md bg-secondary"></div>
            </div>
        </aside>
        <!-- Main, zona di chat -->
        <main id="app_main">
            <div :class="row_main_class">
                <!-- Utente della chat, con ultimo accesso -->
                <div class="col-12 h_xs bg-danger"></div>
                <!-- Tutta la Chat, qui andrÃ  scrollbar -->
                <div class="col-12 h_xl bg-info"></div>
                <!-- Input Type Text e smile/vocale -->
                <div class="col-12 h_xs d-flex"></div>
            </div>
        </main>    
    </div>

    <!-- Link a JS di VUE -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
